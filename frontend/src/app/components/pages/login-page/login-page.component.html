<div class="login-form">
  <div class="body">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <!-- <input-container label="Email"></input-container> -->
      <h3>Sign In</h3>
      <div class="main">
        <div class="input">
          <div>
            <input type="email" placeholder="Email" formControlName="email" />
          </div>
        </div>
        <div class="erro-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">
            Should not be empty
          </div>
          <div *ngIf="fc.email.errors.email">
            Email is not correct
          </div>
        </div>
        <div class="input">
          <div>
            <input type="password" placeholder="Password" formControlName="password" />
          </div>
        </div>
        <div class="erro-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">
            Should not be empty
          </div>
        </div>
        <div class="fp"><a href="#">Forgot Password</a>
        </div>
        <button type="submit">Sign In</button>
        <footer>
          <h2>Don't have an account</h2>
          <h2>Signup</h2>
        </footer>
      </div>
    </form>
  </div>
</div>
